<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Honeymelon — Coming Soon</title>
    <link rel="stylesheet" href="css/styles.css">


</head>

<body>
    <section id="splash" class="hero">

        <div class="container hero-grid">
            <div class="hero-copy">
                <div class="brand">Honeymelon</div>
                <h1>Coming soon — character-driven clothing & drops</h1>
            </div>
        </div>

        <div class="container">
            <div class="muted">We're putting the finishing touches on the shop and community. Sign up to get notified.
            </div>
            <form id="csignup" style="display:flex;gap:8px;max-width:520px;margin:8px">
                <input placeholder="Parent or guardian email" type="email" required
                    style="padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:transparent;color:#fff;flex:1">
                <button class="btn primary" style="padding:10px 14px;border-radius:8px">Notify me</button>
            </form>
        </div>
    </section>
    <script>
        document.getElementById('csignup').addEventListener('submit', function (e) { e.preventDefault(); alert('Thanks — we\'ll email you when we launch (mock).') });
    </script>
</body>

</html>
